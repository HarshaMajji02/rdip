<!DOCTYPE html>
<html>
<body>

<h2>Java Script Functions</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>
function steve(m1, m2) {
  return m1 * m2;
}
document.getElementById("demo").innerHTML = steve(3, 8);
</script>

</body>
</html>
